
<div class="demo-button-container">

    <button id="ButtonAdd" mat-raised-button (click)="addData()" class="demo-button">
       Add data
      </button>
      
      <button  id="Reset"  mat-raised-button   (click)="ChangeFilterTable('')" class="demo-button" *ngIf="filter!=''">
        Reset
       </button>
    
  </div>
  
  <table *ngIf="dataToDisplay" mat-table [dataSource]="dataToDisplay" class="mat-elevation-z8-demo-table">
   
 
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"><a (click)=" ChangeFilterTable(element.type)">{{element.type}}</a></td>
      </ng-container>
  
   
    <ng-container matColumnDef="idConfiguration">
      <th mat-header-cell *matHeaderCellDef>IdConfiguration</th>
      <td mat-cell *matCellDef="let element"><a (click)="OpenDialogConfiguration(element.idConfiguration)">{{element.idConfiguration}}</a></td>
    </ng-container>
    
    <ng-container matColumnDef="buttonDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button id="ButtonDelete"
            mat-raised-button
            [disabled]="!dataToDisplay.length"
            (click)="removeData(element.id)"
            class="demo-button">
          Remove data
        </button>
    </td>
      </ng-container>
    
      <ng-container matColumnDef="buttonUpdate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button id="ButtonUpdate"
            mat-raised-button
            [disabled]="!dataToDisplay.length"
            (click)="UpdateData(element.id,element.price,element.model,element.type,element.idConfiguration)"
            class="demo-button">
          Update data
        </button>
    </td>
      </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
