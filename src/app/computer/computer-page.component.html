
<div class="demo-button-container">

    <button id="ButtonAdd" mat-raised-button (click)="addData()" class="demo-button">
       Add data
      </button>

    
  </div>
  
  <table *ngIf="dataToDisplay" mat-table  [dataSource]="dataToDisplay" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8-demo-table">

    <ng-container matColumnDef="Owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{element.owner}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="totalPrice"  >TotalPrice</th>
      <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="idConfiguration">
      <th mat-header-cell *matHeaderCellDef>IdConfiguration</th>
      <td mat-cell *matCellDef="let element"><a (click)=" OpenDialogConfiguration(element.idConfiguration)">{{element.idConfiguration}}</a></td>
    </ng-container>
    
    <ng-container matColumnDef="buttonDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button id="ButtonDelete"
            mat-raised-button
            
            (click)="removeData(element.id)"
            class="demo-button">
          Remove data
        </button>
    </td>
      </ng-container>
    
      <ng-container matColumnDef="buttonUpdate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button id="ButtonUpdate"
            mat-raised-button
            
            (click)="UpdateData(element.id,element.owner,element.totalPrice, element.idConfiguration)"
            class="demo-button">
          Update data
        </button>
    </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
