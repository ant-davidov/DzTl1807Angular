<div class="demo-button-container">

    <button id="ButtonAdd" mat-raised-button (click)="addData()" class="demo-button">
       Add data
      </button>

    
  </div>
  
  <table *ngIf="dataToDisplay" mat-table [dataSource]="dataToDisplay"  class="mat-elevation-z8-demo-table">
    <div class="link">
      <a href="1.html">Ссылка</a>
    
  
 
    <ng-container matColumnDef="picker">
      <th mat-header-cell *matHeaderCellDef>Picker</th>
      <td mat-cell *matCellDef="let element">{{element.picker}}</td>
    </ng-container>
  
   
    <ng-container  matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element" >{{element.type}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="buttonDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> <button id="ButtonDelete"
            mat-raised-button
           
            (click)="removeData(element.id)"
            class="demo-button">
          Remove data
        </button>
    </td>
      </ng-container>
    
      <ng-container matColumnDef="buttonUpdate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
            <button id="ButtonUpdate"
            mat-raised-button  
            (click)="Update(element.id,element.picker,element.type,element.description)"
            class="demo-button">
          Update data
        </button>
    </td>
    
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    (click)="openSelect (row.id)"
    [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
  </table>
