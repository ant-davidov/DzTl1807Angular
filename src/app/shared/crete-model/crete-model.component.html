
<form #myForm="ngForm">
  <div *ngFor="let item of keys;let index = index;">
    <input required  name=a{{index}} [(ngModel)]="values[index]" placeholder={{keys[index]}}>
    
  </div>

  <div>
    <button type="button"  id = "button1"  mat-raised-button (click)="close() " [disabled]="!myForm.form.valid">OK</button>
    <button  type="button" id = "button2"  mat-raised-button (click)="dialogRef.close()">Cancel</button>
  </div>
  </form>>
